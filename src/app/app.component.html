<table class="styled-table">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Author</th>
    <th>Publisher</th>
    <th>Published Date</th>
  </thead>
  <tbody>
    <tr *ngFor="let document of documents">
      <td>{{ document.id }}</td>
      <td>{{ document.title }}</td>
      <td>{{ document.author }}</td>
      <td>{{ document.publisher }}</td>
      <td>{{ document.publishedDate }}</td>
    </tr>
  </tbody>
</table>
